<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuestros Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let s of servicios">
        <ion-card>
          <img [src]="s.imagen" alt="imagen servicio"/>
          <ion-card-header>
            <div style="display: flex; justify-content: space-between;">
              <ion-card-subtitle>{{ s.categoria }}</ion-card-subtitle>
              <ion-card-title color="primary">${{ s.precio }}</ion-card-title>
            </div>
            <ion-card-title>{{ s.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ s.descripcion }}
            <br><br>
            <ion-button expand="block" fill="outline">Contratar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
