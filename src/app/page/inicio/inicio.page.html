<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary" class="logo-text">TechSolutions</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/productos">
        Catálogo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="hero-section">
    <div class="hero-content">
      <h1>Lleva tu negocio al <br><span class="highlight">siguiente nivel</span></h1>
      <p>Desarrollo de Software y Consultoría Cloud a tu alcance.</p>
      
      <div class="hero-buttons">
        <ion-button routerLink="/productos" mode="ios" color="primary" size="large">
          Ver Servicios
          <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>

  <div class="services-container">
    <ion-text color="dark">
      <h2>¿Qué ofrecemos?</h2>
    </ion-text>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-card class="service-card" routerLink="/productos">
            <div class="card-icon-wrapper">
              <ion-icon name="code-slash-outline" color="primary"></ion-icon>
            </div>
            <ion-card-header>
              <ion-card-title>Desarrollo Web</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="4">
           <ion-card class="service-card" routerLink="/productos">
            <div class="card-icon-wrapper">
              <ion-icon name="cloud-upload-outline" color="secondary"></ion-icon>
            </div>
            <ion-card-header>
              <ion-card-title>Cloud</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="4">
           <ion-card class="service-card" routerLink="/productos">
            <div class="card-icon-wrapper">
              <ion-icon name="hardware-chip-outline" color="tertiary"></ion-icon>
            </div>
            <ion-card-header>
              <ion-card-title>Soporte IT</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<div class="footer-section">
    <p>© 2026 TechSolutions. Todos los derechos reservados.</p>
    <div class="social-icons">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-linkedin"></ion-icon>
      <ion-icon name="logo-github"></ion-icon>
    </div>
  </div>
